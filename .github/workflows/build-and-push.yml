name: ci

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            thanabodin19/AeroPulse:latest
            thanabodin19/AeroPulse:${{ github.run_number }}

      - name: Clone Repository
        uses: GuillaumeFalourd/clone-github-repo-action@v2.3
        with:
          depth: 1
          branch: 'main'
          owner: 'thanabodin19'
          repository: 'deploy-model-k8s'
          # token: ${{ secrets.PAT }}

      - name: Access cloned repository content
        run: |
          cd deploy-model-k8s
          sed -i "s/thanabodin19\/AeroPulse:[0-9]*\|thanabodin19\/AeroPulse:latest/thanabodin19\/AeroPulse:${{ github.run_number }}/" deployment.yml
          git config --global user.email "Thanabodin.kea@gmail.com"
          git config --global user.name "thanabodin19"
          git add deployment.yml
          git commit -m "Update deployment.yml ${{ github.run_number }}"

      - name: Push to Repository deploy-model-k8s
        run: |
          cd deploy-model-k8s
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/Thanabodin19/deploy-model-k8s
          git push origin main